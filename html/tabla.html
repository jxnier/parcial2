<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo iub.jpeg" type="image/x-icon">
    <title>Tabla de Datos desde la Nube</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <a class="navbar-brand" href="https://www.unibarranquilla.edu.co/" target="_blank">
                    <img src="/assets/logo-itsa.png" alt="Logo de la IUB" height="50">
                </a>
            </div>
            <nav class="col-md-6 navbar navbar-expand-md navbar-light justify-content-end">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/html/administrador.html" class="nav-link">Atrás</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container mt-4">
        <h1 class="text-center">Datos desde la Nube</h1>
        <p class="text-center">(Usuarios registrados)</p>
        <table class="table text-center" id="tablaDatos">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Usuario</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Tipo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer class="text-center mt-3">
        <p>&copy; 2024</p>
    </footer>

    <script src="/js/tabla.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>

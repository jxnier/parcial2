<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/css/registrarse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="/assets/logo iub.jpeg" type="image/x-icon">
</head>
<body>
    <header>
    </header>
    <main>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form id="userForm" method="POST">
                    <h1>Crear cuenta</h1>
                    <div class="social-icons">
                    </div>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="email" name="correo" placeholder="Correo electrónico" required>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form >
                    <h1>Iniciar Sesión</h1>
                    <div class="social-icons">
                    </div>
                    <input type="email" id="usuario" placeholder="Correo electrónico">
                    <input type="password" id="contrasena" placeholder="Contraseña">
                    <button type="button" onclick="ingresar()">Ingresar</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Bienvenido!</h1>
                        <p>Introduzca sus datos personales para utilizar todas las funciones del aplicativo</p>
                        <button class="hidden" id="login">Ingresar</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>¡Bienvenido!</h1>
                        <p>Regístrese con sus datos personales para utilizar todas las funciones del aplicativo</p>
                        <button class="hidden" id="register">Regístrate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/registrarse.js"></script>
</body>
</html>
